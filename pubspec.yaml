  flutter_html: ^3.0.0-alpha.6

  # splash
  flutter_native_splash: ^2.2.19
  splashscreen: ^1.3.5

  # env
  flutter_dotenv: ^5.0.2

  # log
  logger: ^1.1.0
  pretty_dio_logger: ^1.3.1

  # state
  flutter_bloc: ^8.1.2
  provider: ^6.0.5

  # native
  flutter_svg: ^2.0.5

  # networking
  dio: ^5.0.0
  retrofit: ^4.0.1
  connectivity_plus: ^3.0.3

  # navigation
  get: ^4.6.5

  # storage
  shared_preferences: ^2.0.17

  # DI & SL
  injectable: ^2.1.0
  get_it: ^7.2.0

  # Firebase
  firebase_crashlytics: ^3.1.0
  firebase_analytics: ^10.2.0
  firebase_messaging: ^14.4.0
  firebase_core: ^2.9.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  # icon
  flutter_launcher_icons: ^0.12.0

  # service
  build_runner: ^2.3.3
  injectable_generator: ^2.1.4
  retrofit_generator: ^5.0.0

  # analytics
  flutter_lints: ^2.0.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo/icon.png"
  min_sdk_android: 26

flutter_native_splash:
  color: "#459B4F"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/drawer_icons/
    - assets/images/social_media/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-BlackItalic.ttf
          style: italic
          weight: 900
        - asset: assets/fonts/Lato-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Lato-HeavyItalic.ttf
          style: italic
          weight: 800
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Lato-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Lato-SemiboldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lato-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-ThinItalic.ttf
          style: italic
          weight: 100

flutter_intl:
  enabled: true
  arb_dir: assets/l10n
  output_dir: lib/core/data/utilities/l10n/generated